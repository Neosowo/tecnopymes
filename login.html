<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TecnoPymes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --accent-blue: #5b8def;
            --accent-blue-dark: #4a7dd9;
            --accent-blue-light: #7ba3f3;
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
        }

        * {
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e8eef5 50%, #dfe6ed 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated background blobs - Blue theme */
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #5b8def 0%, #7ba3f3 100%);
            top: -200px;
            left: -150px;
            animation: pulse-slow 8s ease-in-out infinite, morph 12s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #89b4f8 0%, #5b8def 100%);
            bottom: -150px;
            right: -100px;
            animation: pulse-slow 10s ease-in-out infinite reverse, morph 15s ease-in-out infinite reverse;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #a8c5ff 0%, #7ba3f3 100%);
            top: 40%;
            right: 20%;
            animation: float 15s ease-in-out infinite, morph 10s ease-in-out infinite;
        }

        .orb-4 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #d0e2ff 0%, #a8c5ff 100%);
            bottom: 20%;
            left: 10%;
            animation: float 12s ease-in-out infinite reverse, pulse-slow 8s ease-in-out infinite;
        }

        @keyframes pulse-slow {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.4;
            }

            50% {
                transform: scale(1.15);
                opacity: 0.25;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }

            25% {
                transform: translateY(-30px) translateX(20px) rotate(5deg);
            }

            50% {
                transform: translateY(-20px) translateX(-20px) rotate(-5deg);
            }

            75% {
                transform: translateY(10px) translateX(10px) rotate(3deg);
            }
        }

        @keyframes morph {

            0%,
            100% {
                border-radius: 50%;
            }

            25% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }

            50% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
            }

            75% {
                border-radius: 40% 60% 50% 50% / 30% 70% 60% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow:
                0 25px 50px -12px rgba(91, 141, 239, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #e2e8f0;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-field:focus {
            background: #ffffff;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(91, 141, 239, 0.15);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-dark) 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(91, 141, 239, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.6s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(91, 141, 239, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-btn:hover {
            background: #ffffff;
            border-color: var(--accent-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(91, 141, 239, 0.15);
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .animate-fade-in-delayed {
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .toast {
            background: #48bb78;
            color: white;
            padding: 16px 24px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(91, 141, 239, 0.3);
            border-radius: 50%;
            animation: float-particle 20s infinite;
        }

        .particle:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            top: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            left: 80%;
            top: 40%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            left: 70%;
            top: 90%;
            animation-delay: 6s;
        }

        .particle:nth-child(5) {
            left: 90%;
            top: 20%;
            animation-delay: 8s;
        }

        @keyframes float-particle {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }

            25% {
                transform: translateY(-50px) translateX(20px);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-100px) translateX(-10px);
                opacity: 0.3;
            }

            75% {
                transform: translateY(-50px) translateX(-20px);
                opacity: 0.6;
            }
        }

        /* Logo animation */
        .logo-icon {
            animation: logo-float 3s ease-in-out infinite;
        }

        @keyframes logo-float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        /* Link hover effect */
        .link-hover {
            position: relative;
            color: var(--accent-blue);
        }

        .link-hover::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-dark) 100%);
            transition: width 0.3s ease;
        }

        .link-hover:hover::after {
            width: 100%;
        }

        .link-hover:hover {
            color: var(--accent-blue-dark);
        }

        /* Icon colors */
        .icon-accent {
            color: var(--accent-blue);
        }
    </style>
</head>

<body class="flex items-center justify-center p-4 relative">

    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Background Orbs -->
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="gradient-orb orb-4"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Login Card -->
    <div class="glass-card rounded-3xl w-full max-w-md p-8 relative z-10 animate-fade-in">

        <!-- Logo -->
        <div class="text-center mb-10">
            <div class="logo-icon inline-flex items-center justify-center w-20 h-20 rounded-2xl mb-5 shadow-2xl"
                style="background: var(--accent-blue); box-shadow: 0 15px 35px rgba(91, 141, 239, 0.4);">
                <i class='bx bx-layer text-4xl text-white'></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight" style="color: var(--text-primary);">TECNOPYMES</h1>
            <p class="text-sm mt-2" style="color: var(--text-muted);">Gestión empresarial inteligente</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <!-- Email Field -->
            <div class="mb-5 animate-fade-in-delayed" style="animation-delay: 0.1s;">
                <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
                    <i class='bx bx-envelope mr-1 icon-accent'></i> Correo electrónico
                </label>
                <input type="email" id="email" required
                    class="input-field w-full px-4 py-4 rounded-xl focus:outline-none" placeholder="tu@empresa.com">
            </div>

            <!-- Password Field -->
            <div class="mb-5 animate-fade-in-delayed" style="animation-delay: 0.2s;">
                <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
                    <i class='bx bx-lock-alt mr-1 icon-accent'></i> Contraseña
                </label>
                <div class="relative">
                    <input type="password" id="password" required
                        class="input-field w-full px-4 py-4 rounded-xl focus:outline-none pr-12" placeholder="••••••••">
                    <button type="button" onclick="togglePassword()"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 transition-colors"
                        style="color: var(--text-muted);">
                        <i id="toggleIcon" class='bx bx-show text-xl'></i>
                    </button>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mb-8 animate-fade-in-delayed" style="animation-delay: 0.3s;">
                <label class="flex items-center text-sm cursor-pointer transition-colors"
                    style="color: var(--text-muted);">
                    <input type="checkbox" class="w-4 h-4 border-gray-300 rounded mr-2"
                        style="accent-color: var(--accent-blue);">
                    Recordarme
                </label>
                <a href="#" class="link-hover text-sm font-medium transition-colors">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <!-- Login Button -->
            <div class="animate-fade-in-delayed" style="animation-delay: 0.4s;">
                <button type="submit" id="loginBtn"
                    class="btn-primary w-full py-4 rounded-xl text-white font-semibold text-base flex items-center justify-center gap-2">
                    <i class='bx bx-log-in text-xl'></i>
                    Iniciar Sesión
                </button>
            </div>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-8 animate-fade-in-delayed" style="animation-delay: 0.5s;">
            <div class="flex-1 border-t border-gray-200"></div>
            <span class="px-4 text-sm" style="color: var(--text-muted);">o continúa con</span>
            <div class="flex-1 border-t border-gray-200"></div>
        </div>

        <!-- Social Login Buttons -->
        <div class="flex gap-4 animate-fade-in-delayed" style="animation-delay: 0.6s;">
            <button class="social-btn flex-1 flex items-center justify-center gap-2 px-4 py-3 rounded-xl"
                style="color: var(--text-primary);">
                <i class='bx bxl-google text-xl text-red-500'></i>
                <span class="text-sm font-medium">Google</span>
            </button>
            <button class="social-btn flex-1 flex items-center justify-center gap-2 px-4 py-3 rounded-xl"
                style="color: var(--text-primary);">
                <i class='bx bxl-microsoft text-xl' style="color: var(--accent-blue);"></i>
                <span class="text-sm font-medium">Microsoft</span>
            </button>
        </div>

        <!-- Register Link -->
        <p class="text-center text-sm mt-8 animate-fade-in-delayed"
            style="animation-delay: 0.7s; color: var(--text-muted);">
            ¿No tienes una cuenta?
            <a href="register.html" class="link-hover font-semibold transition-colors">
                Regístrate aquí
            </a>
        </p>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-6 text-center text-xs" style="color: var(--text-muted);">
        <p>© 2025 TecnoPymes. Todos los derechos reservados.</p>
    </div>

    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class='bx ${type === 'error' ? 'bx-error-circle' : 'bx-check-circle'} text-2xl'></i>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bx-show');
                toggleIcon.classList.add('bx-hide');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bx-hide');
                toggleIcon.classList.add('bx-show');
            }
        }

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const form = document.getElementById('loginForm');

            // Show loading state
            loginBtn.innerHTML = "<i class='bx bx-loader-alt bx-spin text-xl'></i> Iniciando sesión...";
            loginBtn.disabled = true;

            // Simulate login (replace with actual API call)
            setTimeout(() => {
                // For demo purposes, accept any login
                if (email && password) {
                    // Store user session (for demo)
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);

                    showToast('¡Bienvenido de nuevo!', 'success');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 800);
                } else {
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 500);
                    showToast('Por favor ingresa tu correo y contraseña', 'error');
                    loginBtn.innerHTML = "<i class='bx bx-log-in text-xl'></i> Iniciar Sesión";
                    loginBtn.disabled = false;
                }
            }, 1500);
        }

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // Add entrance animation to inputs on focus
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
