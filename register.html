<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TecnoPymes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --accent-blue: #5b8def;
            --accent-blue-dark: #4a7dd9;
            --accent-blue-light: #7ba3f3;
            --accent-green: #48bb78;
            --accent-red: #f56565;
            --accent-orange: #ed8936;
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
        }

        * {
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e8eef5 50%, #dfe6ed 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background blobs - Blue theme */
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #7ba3f3 0%, #5b8def 100%);
            top: -200px;
            right: -150px;
            animation: pulse-slow 8s ease-in-out infinite, morph 12s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #5b8def 0%, #4a7dd9 100%);
            bottom: -150px;
            left: -100px;
            animation: pulse-slow 10s ease-in-out infinite reverse, morph 15s ease-in-out infinite reverse;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #89b4f8 0%, #7ba3f3 100%);
            top: 50%;
            left: 30%;
            animation: float 15s ease-in-out infinite, morph 10s ease-in-out infinite;
        }

        .orb-4 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #a8c5ff 0%, #89b4f8 100%);
            top: 20%;
            left: 5%;
            animation: float 12s ease-in-out infinite reverse, pulse-slow 9s ease-in-out infinite;
        }

        @keyframes pulse-slow {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.4;
            }

            50% {
                transform: scale(1.15);
                opacity: 0.25;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }

            25% {
                transform: translateY(-30px) translateX(20px) rotate(5deg);
            }

            50% {
                transform: translateY(-20px) translateX(-20px) rotate(-5deg);
            }

            75% {
                transform: translateY(10px) translateX(10px) rotate(3deg);
            }
        }

        @keyframes morph {

            0%,
            100% {
                border-radius: 50%;
            }

            25% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }

            50% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
            }

            75% {
                border-radius: 40% 60% 50% 50% / 30% 70% 60% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow:
                0 25px 50px -12px rgba(91, 141, 239, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #e2e8f0;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-field:focus {
            background: #ffffff;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(91, 141, 239, 0.15);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-dark) 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(91, 141, 239, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.6s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(91, 141, 239, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .strength-bar {
            height: 5px;
            border-radius: 3px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .animate-fade-in-delayed {
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        @keyframes successPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .success-pulse {
            animation: successPulse 0.3s ease-out;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .toast {
            background: linear-gradient(135deg, var(--accent-green) 0%, #38a169 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 10px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: linear-gradient(135deg, var(--accent-red) 0%, #e53e3e 100%);
        }

        .toast.warning {
            background: linear-gradient(135deg, var(--accent-orange) 0%, #dd6b20 100%);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(91, 141, 239, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(91, 141, 239, 0.5);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(91, 141, 239, 0.2);
            border-radius: 50%;
            animation: float-particle 20s infinite;
        }

        .particle:nth-child(1) {
            left: 5%;
            top: 15%;
            animation-delay: 0s;
            width: 10px;
            height: 10px;
        }

        .particle:nth-child(2) {
            left: 15%;
            top: 85%;
            animation-delay: 3s;
        }

        .particle:nth-child(3) {
            left: 85%;
            top: 35%;
            animation-delay: 5s;
        }

        .particle:nth-child(4) {
            left: 75%;
            top: 85%;
            animation-delay: 7s;
            width: 6px;
            height: 6px;
        }

        .particle:nth-child(5) {
            left: 95%;
            top: 15%;
            animation-delay: 9s;
        }

        .particle:nth-child(6) {
            left: 50%;
            top: 10%;
            animation-delay: 11s;
            width: 12px;
            height: 12px;
        }

        @keyframes float-particle {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.2;
            }

            25% {
                transform: translateY(-60px) translateX(30px);
                opacity: 0.5;
            }

            50% {
                transform: translateY(-120px) translateX(-15px);
                opacity: 0.2;
            }

            75% {
                transform: translateY(-60px) translateX(-30px);
                opacity: 0.5;
            }
        }

        /* Logo animation */
        .logo-icon {
            animation: logo-float 3s ease-in-out infinite;
        }

        @keyframes logo-float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-8px) rotate(3deg);
            }
        }

        /* Link hover effect */
        .link-hover {
            position: relative;
            color: var(--accent-blue);
        }

        .link-hover::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-dark) 100%);
            transition: width 0.3s ease;
        }

        .link-hover:hover::after {
            width: 100%;
        }

        .link-hover:hover {
            color: var(--accent-blue-dark);
        }

        /* Checkbox custom style */
        .custom-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .custom-checkbox:checked {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-dark) 100%);
            border-color: var(--accent-blue);
        }

        .custom-checkbox:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .custom-checkbox:hover {
            border-color: var(--accent-blue);
        }

        /* Success state for strength bars */
        .strength-excellent {
            animation: strengthGlow 1s ease-in-out infinite alternate;
        }

        @keyframes strengthGlow {
            0% {
                box-shadow: 0 0 5px rgba(72, 187, 120, 0.3);
            }

            100% {
                box-shadow: 0 0 15px rgba(72, 187, 120, 0.6);
            }
        }

        /* Icon colors */
        .icon-accent {
            color: var(--accent-blue);
        }
    </style>
</head>

<body class="flex items-center justify-center p-4 relative min-h-screen">

    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Background Orbs -->
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="gradient-orb orb-4"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Register Card -->
    <div class="glass-card rounded-3xl w-full max-w-lg p-8 relative z-10 animate-fade-in my-8">

        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="logo-icon inline-flex items-center justify-center w-20 h-20 rounded-2xl mb-5 shadow-2xl"
                style="background: var(--accent-blue); box-shadow: 0 15px 35px rgba(91, 141, 239, 0.4);">
                <i class='bx bx-layer text-4xl text-white'></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight" style="color: var(--text-primary);">Crear Cuenta</h1>
            <p class="text-sm mt-2" style="color: var(--text-muted);">Únete a miles de empresas que ya crecen con
                nosotros</p>
        </div>

        <!-- Register Form -->
        <form id="registerForm" onsubmit="handleRegister(event)">
            <!-- Name Fields -->
            <div class="grid grid-cols-2 gap-4 mb-5">
                <div class="animate-fade-in-delayed" style="animation-delay: 0.1s;">
                    <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
                        <i class='bx bx-user mr-1 icon-accent'></i> Nombre
                    </label>
                    <input type="text" id="firstName" required
                        class="input-field w-full px-4 py-3 rounded-xl focus:outline-none" placeholder="Juan">
                </div>
                <div class="animate-fade-in-delayed" style="animation-delay: 0.15s;">
                    <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
                        Apellido
                    </label>
                    <input type="text" id="lastName" required
                        class="input-field w-full px-4 py-3 rounded-xl focus:outline-none" placeholder="Pérez">
                </div>
            </div>

            <!-- Company Field -->
            <div class="mb-5 animate-fade-in-delayed" style="animation-delay: 0.2s;">
                <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
                    <i class='bx bx-building mr-1 icon-accent'></i> Nombre de la empresa
                </label>
                <input type="text" id="company" required
                    class="input-field w-full px-4 py-3 rounded-xl focus:outline-none" placeholder="Mi Empresa S.A.">
            </div>

            <!-- Email Field -->
            <div class="mb-5 animate-fade-in-delayed" style="animation-delay: 0.25s;">
                <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
                    <i class='bx bx-envelope mr-1 icon-accent'></i> Correo electrónico
                </label>
                <input type="email" id="email" required
                    class="input-field w-full px-4 py-3 rounded-xl focus:outline-none" placeholder="tu@empresa.com">
            </div>

            <!-- Password Field -->
            <div class="mb-4 animate-fade-in-delayed" style="animation-delay: 0.3s;">
                <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
                    <i class='bx bx-lock-alt mr-1 icon-accent'></i> Contraseña
                </label>
                <div class="relative">
                    <input type="password" id="password" required oninput="checkPasswordStrength()"
                        class="input-field w-full px-4 py-3 rounded-xl focus:outline-none pr-12"
                        placeholder="Mínimo 8 caracteres">
                    <button type="button" onclick="togglePassword('password', 'toggleIcon1')"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 transition-colors"
                        style="color: var(--text-muted);">
                        <i id="toggleIcon1" class='bx bx-show text-xl'></i>
                    </button>
                </div>
                <!-- Password Strength -->
                <div class="mt-3">
                    <div class="flex gap-1 mb-2">
                        <div id="strength-1" class="strength-bar flex-1 bg-gray-200"></div>
                        <div id="strength-2" class="strength-bar flex-1 bg-gray-200"></div>
                        <div id="strength-3" class="strength-bar flex-1 bg-gray-200"></div>
                        <div id="strength-4" class="strength-bar flex-1 bg-gray-200"></div>
                    </div>
                    <p id="strength-text" class="text-xs" style="color: var(--text-muted);">Ingresa tu contraseña</p>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-6 animate-fade-in-delayed" style="animation-delay: 0.35s;">
                <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
                    <i class='bx bx-lock-alt mr-1 icon-accent'></i> Confirmar contraseña
                </label>
                <div class="relative">
                    <input type="password" id="confirmPassword" required
                        class="input-field w-full px-4 py-3 rounded-xl focus:outline-none pr-12"
                        placeholder="Repite tu contraseña">
                    <button type="button" onclick="togglePassword('confirmPassword', 'toggleIcon2')"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 transition-colors"
                        style="color: var(--text-muted);">
                        <i id="toggleIcon2" class='bx bx-show text-xl'></i>
                    </button>
                </div>
            </div>

            <!-- Terms Checkbox -->
            <div class="mb-8 animate-fade-in-delayed" style="animation-delay: 0.4s;">
                <label class="flex items-start text-sm cursor-pointer transition-colors"
                    style="color: var(--text-muted);">
                    <input type="checkbox" id="terms" required class="custom-checkbox mr-3 mt-0.5">
                    <span>Acepto los <a href="#" class="link-hover font-medium">Términos de Servicio</a>
                        y la <a href="#" class="link-hover font-medium">Política de Privacidad</a></span>
                </label>
            </div>

            <!-- Register Button -->
            <div class="animate-fade-in-delayed" style="animation-delay: 0.45s;">
                <button type="submit" id="registerBtn"
                    class="btn-primary w-full py-4 rounded-xl text-white font-semibold text-base flex items-center justify-center gap-2">
                    <i class='bx bx-user-plus text-xl'></i>
                    Crear Cuenta
                </button>
            </div>
        </form>

        <!-- Login Link -->
        <p class="text-center text-sm mt-8 animate-fade-in-delayed"
            style="animation-delay: 0.5s; color: var(--text-muted);">
            ¿Ya tienes una cuenta?
            <a href="login.html" class="link-hover font-semibold transition-colors">
                Inicia sesión
            </a>
        </p>
    </div>

    <!-- Footer -->
    <div class="fixed bottom-6 left-0 right-0 text-center text-xs" style="color: var(--text-muted);">
        <p>© 2025 TecnoPymes. Todos los derechos reservados.</p>
    </div>

    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const icons = {
                success: 'bx-check-circle',
                error: 'bx-error-circle',
                warning: 'bx-error'
            };
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class='bx ${icons[type]} text-2xl'></i>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bx-show');
                toggleIcon.classList.add('bx-hide');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bx-hide');
                toggleIcon.classList.add('bx-show');
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBars = [
                document.getElementById('strength-1'),
                document.getElementById('strength-2'),
                document.getElementById('strength-3'),
                document.getElementById('strength-4')
            ];
            const strengthText = document.getElementById('strength-text');

            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const colors = ['#f56565', '#ed8936', '#5b8def', '#48bb78'];
            const texts = ['Muy débil', 'Débil', 'Buena', 'Excelente'];

            strengthBars.forEach((bar, index) => {
                bar.classList.remove('strength-excellent');
                if (index < strength) {
                    bar.style.background = colors[Math.min(strength - 1, 3)];
                    bar.style.transform = 'scaleY(1.2)';
                    if (strength === 4 && index === 3) {
                        bar.classList.add('strength-excellent');
                    }
                } else {
                    bar.style.background = '#e2e8f0';
                    bar.style.transform = 'scaleY(1)';
                }
            });

            if (password.length > 0) {
                strengthText.textContent = texts[Math.min(strength - 1, 3)] || 'Muy débil';
                strengthText.style.color = colors[Math.min(strength - 1, 3)] || colors[0];
            } else {
                strengthText.textContent = 'Ingresa tu contraseña';
                strengthText.style.color = '#718096';
            }
        }

        function handleRegister(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const company = document.getElementById('company').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const registerBtn = document.getElementById('registerBtn');
            const form = document.getElementById('registerForm');

            // Validations
            if (password.length < 8) {
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 500);
                showToast('La contraseña debe tener al menos 8 caracteres', 'error');
                return;
            }

            if (password !== confirmPassword) {
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 500);
                showToast('Las contraseñas no coinciden', 'error');
                return;
            }

            if (!terms) {
                showToast('Debes aceptar los términos y condiciones', 'warning');
                return;
            }

            // Show loading state
            registerBtn.innerHTML = "<i class='bx bx-loader-alt bx-spin text-xl'></i> Creando cuenta...";
            registerBtn.disabled = true;

            // Simulate registration
            setTimeout(() => {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', `${firstName} ${lastName}`);
                localStorage.setItem('userCompany', company);

                registerBtn.classList.add('success-pulse');
                showToast('¡Cuenta creada exitosamente!', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }, 2000);
        }

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // Add entrance animation to inputs on focus
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'scale(1.01)';
            });
            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
