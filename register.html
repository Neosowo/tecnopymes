<!-- Dev Neos -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TecnoPymes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Same Palette */
            --color-blue: #3869F4;
            --color-blue-light: #5A85F6;
            --color-blue-dark: #2A52C7;
            --color-black: #0D131A;
            --color-gray: #6B7280;
            --color-gray-light: #E5E7EB;
            --color-white: #FFFFFF;

            --bg-body: #FFFFFF;
            --bg-card: #FFFFFF;
        }

        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        /* Standard Header Style matching Login */
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-icon {
            width: 56px;
            height: 56px;
            background: var(--color-blue);
            color: var(--color-white);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 1rem;
            box-shadow: 0 10px 25px -5px rgba(56, 105, 244, 0.4);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 0.5rem;
        }

        .header-subtitle {
            font-size: 0.875rem;
            color: var(--color-gray);
        }

        .accent-line {
            width: 40px;
            height: 4px;
            background: var(--color-blue);
            border-radius: 2px;
            margin: 0 auto 1rem;
        }

        /* Card */
        .auth-card {
            background: var(--bg-card);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--color-gray-light);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Controls */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-black);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--color-gray-light);
            border-radius: 10px;
            font-size: 0.9375rem;
            color: var(--color-black);
            transition: all 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--color-blue);
            box-shadow: 0 0 0 4px rgba(56, 105, 244, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: var(--color-blue);
            color: var(--color-white);
            padding: 0.875rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: var(--color-blue-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(56, 105, 244, 0.3);
        }

        .switch-auth {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--color-gray);
        }

        .switch-auth a {
            color: var(--color-blue);
            font-weight: 600;
            text-decoration: none;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        /* Terms */
        .terms-check {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: var(--color-gray);
        }

        .terms-check input {
            margin-top: 0.25rem;
            accent-color: var(--color-blue);
        }

        .terms-check a {
            color: var(--color-blue);
            text-decoration: none;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateX(120%);
            transition: transform 0.3s;
            border-left: 4px solid var(--color-blue);
            z-index: 50;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: #EF4444;
        }

        .toast.success {
            border-left-color: #10B981;
        }
    </style>
</head>

<body>

    <div id="toast" class="toast">
        <i class='bx bx-check-circle text-xl text-green-500'></i>
        <span id="toast-msg" class="font-medium text-gray-800">Mensaje</span>
    </div>

    <div class="auth-card">
        
        <div class="page-header">
            <div class="header-icon">
                <i class='bx bx-layer'></i>
            </div>
            <div class="accent-line"></div>
            <h1 class="header-title">Crear Cuenta</h1>
            <p class="header-subtitle">Comienza a gestionar tu negocio hoy</p>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="name" class="form-input" placeholder="Juan" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Apellido</label>
                    <input type="text" id="lastname" class="form-input" placeholder="Pérez" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Empresa</label>
                <input type="text" id="company" class="form-input" placeholder="Tu Empresa S.A." required>
            </div>

            <div class="form-group">
                <label class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-input" placeholder="ejemplo@empresa.com" required>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-input" placeholder="Mínimo 8 caracteres" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirmar</label>
                    <input type="password" id="confirm" class="form-input" placeholder="Repite la contraseña" required>
                </div>
            </div>

            <label class="terms-check">
                <input type="checkbox" required>
                <span>Acepto los <a href="#">Términos de Servicio</a> y la <a href="#">Política de Privacidad</a></span>
            </label>

            <button type="submit" class="btn-primary" id="btn-register">
                <span>Registrarse</span>
                <i class='bx bx-user-plus text-xl'></i>
            </button>
        </form>

        <div class="switch-auth">
            ¿Ya tienes una cuenta?
            <a href="login.html">Inicia Sesión</a>
        </div>
    </div>

    <script>
        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-msg');
            const icon = toast.querySelector('i');

            msgEl.textContent = msg;
            toast.className = `toast show ${type}`;

            if (type === 'error') {
                icon.className = 'bx bx-error-circle text-xl text-red-500';
            } else {
                icon.className = 'bx bx-check-circle text-xl text-green-500';
            }

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-register');
            const originalContent = btn.innerHTML;

            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            if (pass !== confirm) {
                showToast('Las contraseñas no coinciden', 'error');
                return;
            }

            if (pass.length < 8) {
                showToast('La contraseña debe tener al menos 8 caracteres', 'error');
                return;
            }

            btn.innerHTML = `<i class='bx bx-loader-alt bx-spin text-xl'></i>`;
            btn.disabled = true;

            const name = document.getElementById('name').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;

            setTimeout(() => {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', `${name} ${lastname}`);

                showToast('¡Cuenta creada exitosamente!');
                setTimeout(() => window.location.href = 'index.html', 1000);
            }, 1500);
        }
    </script>
</body>

</html>
